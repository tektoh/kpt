
<html>
  <head>
    <title>KPT</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/cerulean/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
    <script src="js/config.js"></script>
    <script>
      $(document).ready(function() {
        $('#signupButton').on('click', function() {
          var user = new Parse.User();
          user.set("username", $('#inputUsername').val());
          //user.set("email", $('#inputEmail').val());
          user.set("password", $('#inputPassword').val());
          user.signUp(null, {
            success: function() {
              location.href = 'index.html';
            },
            error: function(user, error) {
              alert("Error: " + error.code + " " + error.message);
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>SIGN UP</h1>
      </div>
      <div>
        <div class="form-group">
          <label for="inputUsername">User name</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Enter username">
        </div>
        <!--
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
        </div>
        -->
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
        </div>
        <button id="signupButton" type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </body>
</html>
